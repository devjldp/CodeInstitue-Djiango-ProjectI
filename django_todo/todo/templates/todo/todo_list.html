<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Things I need to Do!</h1>

    <table>
      <tr>
        <td>name</td>
      </tr>
      {% for item in items %}
      <tr>
        {% if item.done %}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{item.name}}</td>
        {% endif %}
      </tr>
      {% empty %}
      <tr>
        <td>You have nothing to do!</td>
      </tr>
      {% endfor %}
    </table>

    <a href="/add">Add a new item</a>
  </body>
</html>
